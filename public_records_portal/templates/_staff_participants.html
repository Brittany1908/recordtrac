{% for owner in req.owners %}
	{% if owner.active %}
		{% set participant = (owner | display_staff_participant(req)) %} 
		{% if participant %}
			</br>
			 <a data-placement="left" id="unassignPopover"><div class="popover-container"><div class="participantRow-title">{{ participant }}</div> This should look like the wireframe
        </div></a>
			  <div id="unassignPopover-head" class="hide">Unassign: <a class="close" href="#">&times;</a> </div>
        <div id="unassignPopover-content" class="hide">              
          <form id="rerouteForm" class="form-inline" method ="post" action="/update_a_owner">
            <!-- my form -->
            <div class="control-group">
              <div class="controls">
                <input type="hidden" name="request_id" value="{{ req.id }}"/>
                <input type="hidden" name="owner_id" value="{{ owner.id }}"/>
                <input id="reason_unassigned" type="text" name="reason_unassigned" value="Task completed" required />
                <button id="unassignButton" class="btn" type="submit"> <i class="icon-envelope"> </i> </button>
              </div>
            </div>
          </form>
        </div>

		{% endif %}
	{% endif %}
{% endfor %}
