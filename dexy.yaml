### "run-casper"
script:run-casper:
    - scripts/run-server.sh|shint:
        - shint: { 'use-wd' : False }
    - docs/screenshots.js|casperjs

### "screenshots-source"
screenshots-source:
    - docs/screenshots.js|pyg:
        - output: True

### "adoc"
docs/index.adoc|jinja|asciidoctor:
    - asciidoctor: {
        'clargs' : '-a icons=font'
        }
    - docs/*.adoc|jinja|asciidoctor:
        - asciidoctor: {
            'clargs' : '-a icons=font'
            }
        - except: 'index'
        - .json # this is just here for json printing demo, feel free to remove
        - .py|idio|asciisyn:
            - idio: { ext : '.txt' }
